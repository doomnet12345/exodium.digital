<script>
    // Endzeit
    var countDownDate = new Date("Aug 14, 2021 16:00:00").getTime();

    // Update jede Skunde
    var x = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations f√ºr Tage Stunden Minuten Sekunden
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Resultat in Countdown anzeigen
        document.getElementById("Release").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

        // Text wenn Countdown beendet
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("Release").innerHTML = "<b>minecraft utility tool</b>";
        }
    }, 1000);
</script>
